<!DOCTYPE html>
<html>
  <head>
    <title>repeat pt.2</title>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
  <body>
    <div ng-app = "val" ng-init = "name = 'Ram'">
      <form >
        <label for "name">Name:&emsp;&nbsp;</label>
          <input type = "text" size = "20" maxlength = "20" ng-model = "name">
        <br> <br>
        <label for "age">Age:&emsp;&emsp;</label>
          <input type = "number" ng-model = "age">
        <br> <br>
        Select your category:<br>
        <input type = "radio" ng-model = "cat" value = "child">Child
        <input type = "radio" ng-model = "cat" value = "adult">Adult
        <br><br>
        <label for "hobby">Select your hobby:</label>
        <div ng-controller = "ctrl">
        <select ng-model = hob>
          <option ng-repeat = "hobby in hobbies" value = "{{hobby}}">
            {{hobby}}
          </option>
        </select>
        <br>
        <h2>Hey {{name}}!<br>
        So, you're a {{age}} year old {{cat}}, and
        you like {{hob |lowercase}}?<br>
        Whoa, that's me too!</h2>
        </div>
      </form>
    </div>
    <script>
      var c = angular.module("val", []);
      c.controller("ctrl", function($scope){
        $scope.hobbies = ["Singing", "Dancing", "Painting", "Playing a Sport"]
      });
    </script>
  </body>
</html>
